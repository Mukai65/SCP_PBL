<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>アカウント管理</title>
 <!--気にするな-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/all.min.css">
	<link rel="stylesheet" href="../static/css/Clean_Manage.css">

</head>
<body>
	<form action="/delete" method="POST">
	<header>
		<div class="header">
			<!--ヘッダーとログアウトボタン-->
			<div class="header row py-3">
				<div class="col  pr-5 text-right">
					<button type="button" class="btn btn-outline-secondary bg-light btn-lg" onclick="location.href='http://127.0.0.1:5000/logout'">ログアウト</button>
				</div>
			</div>
			   </div>

			<!-- ナビゲーション -->
			<div class="row mt-3">
				<div class="col text-center">
					<div class="nav-icon" onclick="location.href='http://127.0.0.1:5000/index'">
						<div class="icon-container">
							<i class="fas fa-calendar-alt fa-4x"></i>
						</div>
						<p>掃除当番表</p>
					</div>
					<div class="nav-icon" onclick="location.href='http://127.0.0.1:5000/attendance'">
						<div class="icon-container">
							<i class="fas fa-address-book fa-4x"></i>
						</div>
						<p>出欠席回数表</p>
					</div>
					<div class="nav-icon">
						<div class="icon-container">
							<i class="fas fa-calendar-check fa-4x"></i>
						</div>
						<p>アカウント管理</p>
					</div>
				</div>
			</div>

			<div class="row mt-3">
				<div class="mx-auto">クラス:{{classname}} ID:{{name}}</div>
		</div>

   </header>
	<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>

	<!-- table -->
	<div class="col-md-12">
		<table class="table table-bordered container">
		<thead>
			<tr>
				<th class="id top">ID</th>
				<th class="number top">出席番号</th>
				<th class="name top">名前</th>
				<th class="edit top">編集</th>
			</tr>
		</thead>
		<tbody>
			{% for student in students %}
				<tr>
					<td class="id" id="ids">{{student.id}}</td>
					<td class="number">{{student.number}}</td>
					<td class="name">{{student.name}}</td>
					<td class="edit">
						<!-- 編集 -->
						<button type="submit" class="btn btn-lg editbtn" name="id" value="{{student.id}}"><i class="fas fa-trash-alt"></i></button></div>
						<button type="button" id="editbtn" class="btn btn-lg editbtn" onclick="location.href='http://127.0.0.1:5000/a_edit'"><i class="fas fa-edit"></i></button></div></a>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	</div>
	

	
	<!--プラスアイコン-->
	<div class="plus ">
		<button type="button" class="btn btn-lg " onclick="location.href='http://127.0.0.1:5000/a_create'"><i class="fas fa-plus-circle"></i></button></a>
	</div>
	
	<!-- 項目削除のスクリプト -->
	<script>
		$('.fa-trash-alt').click(function() {
			var popup = confirm("この項目を削除しますか？");
			if(popup == true){
 				let row = $(this).closest("tr").remove();
 				$(row).remove();
			}
		});
	</script>
	</form>
</body>
</html>
