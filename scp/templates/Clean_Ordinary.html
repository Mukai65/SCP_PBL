<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>当番表</title>
 
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../static/css/all.min.css">
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/Clean_Manage.css">
</head>
<body>
	<div class="container-fluid">
		<!-- ヘッダー -->
		<div class="header row py-3">
			<div class="col  pr-5 text-right">
				<button type="button" class="btn btn-outline-secondary bg-light btn-lg">ログアウト</button>
			</div>
		</div>

		<!-- ナビゲーション -->
		<div class="row mt-3">
			<div class="mx-auto">クラス:{{classname}} ID:{{name}}</div>
		</div>
		<div class="row">
			<div class="col mt-4"></div>
		</div>

		<!-- 当番表 -->
		<div class="row mt-3">
			<div class="col-sm-2 offset-sm-1 week-col">
				<p>月</p>
				<ul class="list" id="list1">
					<li>AAA 1</li>
					<li>AAA 2</li>
					<li>AAA 3</li>
				</ul>
			</div>
			<div class="col-sm-2 week-col">
				<p>火</p>
				<ul class="list" id="list2">
					<li>BBB 1</li>
					<li>BBB 2</li>
					<li>BBB 3</li>
				</ul>
			</div>
			<div class="col-sm-2 week-col">
				<p>水</p>
				<ul class="list" id="list3">
					<li>CCC 1</li>
					<li>CCC 2</li>
					<li>CCC 3</li>
				</ul>
			</div>
			<div class="col-sm-2 week-col">
				<p>木</p>
				<ul class="list" id="list4">
					<li>ddd 1</li>
					<li>ddd 2</li>
					<li>ddd 3</li>
				</ul>
			</div>
			<div class="col-sm-2 week-col">
				<p>金</p>
				<ul class="list" id="list5">
					<li>eee 1</li>
					<li>eee 2</li>
					<li>eee 3</li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
